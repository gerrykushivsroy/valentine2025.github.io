<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datum</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="choose a date">Wann passt es dir ???????????</h1>
    <form id="dateForm">
      <label>Welcher Tag und Uhrzeit:</label>
      <input type="date" id="valentineDate" min="2025-02-14" max="2025-02-14" required />
      <button type="button" onclick="saveDate()">Weiter</button>
    </form>
    
    <script>
      function saveDate() {
          let dateValue = document.getElementById("valentineDate").value;
          localStorage.setItem("selectedDate", dateValue);
          window.location.href = "food.html"; // Go to the next page
      }
    </script>
  </body>
</html>
